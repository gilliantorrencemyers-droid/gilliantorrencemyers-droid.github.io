# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Gillian Myers CV
email: gillian.torrencemyers@gmail.com
description: 
  Welcome!
github_username: Gillian Myers
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Gillian Myers"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "A 4th year at Georgia Institute of Technology majoring in Biology with a minor in Japanese. Experience in RNA-Seq analysis using DESeq2, developing scripts in R and linux/bash, and creating/drafting research papers Enthusiasm for biodefense, national security and biotechnology."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://gilliantorrencemyers-droid.github.io/"
    - label: "Ratcliff Lab"
      icon: "fab fa-fw fa-bacteria"
      url: "https://ratclifflab.biosci.gatech.edu/"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://gilliantorrencemyers-droid.github.io/"
    - label: "Ratcliff Lab"
      icon: "fab fa-fw fa-microscope"
      url: "https://ratclifflab.biosci.gatech.edu/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
